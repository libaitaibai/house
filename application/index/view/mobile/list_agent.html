{include file="public/m_header" /}
{include file="public/m_page_header" /}
<section class="house-list-inner" style="margin-top: 15px;">
    <div class="house-list dropload" data-url="{:url('index/api/listAgent')}">
        <div class="ajax-box">
            {volist name="listAgent" id="v"}
            <a class="link" href="{:url('index/magents/index?aid='.$v['id'])}">
                <div class="img" style="width: 100px">
                    <img class="img-bg" src="{:thumb($v.thumb,300,300)}">
                </div>
                <div class="right">
                    <div class="title">{$v.title}</div>
                    <div class="node" style="height: 40px;">{$v.description}</div>
                    <div class="text">
                        {volist name="v.lang" id="vv"}
                        <span>{$vv}</span>
                        {/volist}
                    </div>
                </div>
            </a>
            {/volist}
        </div>
    </div>
</section>
{include file="public/m_footer" /}
